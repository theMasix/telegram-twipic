<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>TweeMage</title>
  </head>
  <body>
    <div
      id="tweemage-container"
      class="flex justify-center items-center p-8 bg-purple-800"
    >
      <div id="tweemage" class="px-8 py-12 rounded-lg bg-gray-100 shadow-lg">
        <div class="flex flex-col">
          <div class="flex justify-between items-center">
            <div>
              <!-- <img src="./assets/twitter2.png" alt="" class="w-24" /> -->
              <img src="./assets/twitter.png" alt="" class="w-12" />
            </div>
            <div class="flex flex-row-reverse items-center">
              <img
                src=""
                alt=""
                id="profile-url"
                class="w-20 mr-5 rounded-full"
              />
              <div>
                <p class="text-2xl text-left" id="name"></p>
                <p class="ltr text-gray-600 text-lg" id="id"></p>
              </div>
            </div>
          </div>
          <div class="my-12 text-2xl" id="body"></div>
          <div class="flex flex-row-reverse text-gray-600 text-lg">
            <span class="mx-4" id="time-created"></span>
            <span> | </span>
            <span class="mx-4" id="date-created"></span>
          </div>
        </div>
      </div>
    </div>

    <script src="./dataHandler.js"></script>
  </body>
</html>
